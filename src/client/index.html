<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Management System</title>
  <script src="/script.js" defer></script>
</head>
<body>
  <h1>College Management System</h1>
  
  <h2>Add User</h2>
  <form id="userForm">
    <input type="text" id="userName" placeholder="Name" required>
    <input type="number" id="userAge" placeholder="Age" required>
    <button type="submit">Add User</button>
  </form>

  <h2>Add College Course</h2>
  <form id="courseForm">
    <input type="text" id="courseName" placeholder="Course Name" required>
    <input type="text" id="instructorName" placeholder="Instructor" required>
    <input type="number" id="credits" placeholder="Credits" required>
    <input type="text" id="semester" placeholder="Semester" required>
    <button type="submit">Add Course</button>
  </form>

  <div id="usersContainer"></div>
  <div id="coursesContainer"></div>
</body>
</html>
